<div class="container ">
    <h3>Add Customer <br>Details</h3>
    <div class="form-group mt-3">
        <input type="name" class="form-control" id="inputEmail4" placeholder="Name" [(ngModel)]="HardwareItems.name">
    </div>
   
    <div class="form-group mt-3">
        <input type="name" class="form-control" id="inputEmail4" placeholder="Availability" [(ngModel)]="HardwareItems.availability">
    </div>

    <div class="form-group mt-3">
        <input type="number" class="form-control" id="inputEmail4" placeholder="Fine PerDay" [(ngModel)]="HardwareItems.finePerDay">
    </div>
    <div class="form-group mt-3">
        <input type="number" class="form-control" id="inputEmail4" placeholder="Rental PerDay" [(ngModel)]="HardwareItems.rentalPerDay">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="addHardwareItems()">Add</button>
    </div>
</div>
